<header>
  {{ if isset .Site.Params "logoimage" }}
  <a href="/">
    <img src="/{{ .Site.Params.logoimage }}" alt="{{ .Site.Title }} logo">
  </a>
  {{ end }}
  <h3><a href="/">{{ .Site.Title }}</a></h3>
  <nav>
    <ul>
      {{ range .Site.Menus.main }}
      <li>
        <a href="{{ .URL }}">
          {{ .Pre }}
          {{ .Name }}
          {{ .Post }}
        </a>
      </li>
      {{ end }}
    </ul>
  </nav>
</header>
